<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-with-video</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <div class="video-container">
            <video class="video" autoplay loop muted>
                <source src="video.mp4" type="video/mp4">
            </video>
            <div class="text">
                <div class="text__row text__row--1">
                    <span class="text__left">We're here</span>
                    <div class="block"></div>
                    <div class="text__wrap">
                        <span>to</span>
                        <div class="block block_hidden"></div>
                        <span>make</span>
                    </div>
                </div>

                <div class="text__row text__row--2">
                    <span>healthy</span>
                    <div class="block"></div>
                    <span>living <b class="hidden-mobile">effortless,</b></span>
                </div>

                <div class="text__row text__row_hidden"></div>

                <div class="text__row text__row--3">
                    <span><b>so you</b> can</span>
                    <div class="block"></div>
                    <span>live longer</span>
                </div>

                <div class="text__row text__row--4">
                    <span>and happier</span>
                    <div class="block"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
